<canvas width="600" height="400"></canvas>

<script>
    let canvas = document.querySelector("canvas");
    let pincel = canvas.getContext("2d");

    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 600, 400);

    let cores = ["blue", "red", "green"]
    let cont = 0;

    function exibeCirculo(evento) {
        let x = evento.pageX - canvas.offsetLeft;
        let y = evento.pageY - canvas.offsetTop;

        pincel.fillStyle = cores[cont];
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * Math.PI);
        pincel.fill();

        console.log(x + "," + y);
    }
    canvas.onclick = exibeCirculo;

    function mudaCor() {
        cont++

        if(cont >= cores.length) {
            cont = 0;
        }
        return false;
    }
    canvas.oncontextmenu = mudaCor;

</script>
