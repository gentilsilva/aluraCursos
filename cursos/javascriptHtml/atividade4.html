<canvas width="600" height="400"></canvas>


<script>

    function desenhaCirculo(x, y, cor, raio) {
        let canvas = document.querySelector("canvas");
        let pincel = canvas.getContext("2d");

        pincel.fillStyle = cor;
        pincel.beginPath()
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function desenhaFlor(x, y) {
        desenhaCirculo(x, y, "red", 10);
        desenhaCirculo(x, y - 20, "yellow", 10);
        desenhaCirculo(x + 20, y, "black", 10);
        desenhaCirculo(x - 20, y, "orange", 10);
        desenhaCirculo(x, y + 20, "blue", 10);
    }

    desenhaFlor(300, 200)

</script>
