<canvas width="600" height="400"></canvas>
<br>
Escolha uma cor: <input type="color">

<script>
    let canvas = document.querySelector("canvas");
    let pincel = canvas.getContext("2d");
    let cor = document.querySelector("input");

    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 600, 400);

    function exibeCirculo(evento) {
        let x = evento.pageX - canvas.offsetLeft;
        let y = evento.pageY - canvas.offsetTop;

        pincel.fillStyle = cor.value;
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * Math.PI);
        pincel.fill();

        console.log(x + "," + y);
    }
    canvas.onclick = exibeCirculo;

</script>
